<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table {
            font-size: 1.5em;
            text-align: center;
        }

        th, td {
            padding : 10px;
        }

    </style>
</head>
<body>
    <select class="cont2" id = "cont3" onchange="changeLang();">
        <option value = "vselect" id="select">選択してください</option>
        <option value = "vselected_jpn" id="selected_jpn">日本語</option>
        <option value = "vselected_en" id="selected_en">English</option>
        <option value = "vselected_all" id="selected_all">全て表示</option>
    </select>

    <table id = "table">
            <tr>
                <th>日本</th>
                <td>こんにちは</td>
                <td>ありがとう</td>
                <td>さようなら</td>
            </tr>

            <tr>
                <th>English</th>
                <td>Hello</td>
                <td>Thank you</td>
                <td>Good Bye</td>
            </tr>

    </table>

    <script>
        //①onchangeで使用されている関数の中身を実装してください。
        function changeLang() {
            let table = document.getElementById("table");
            if(document.getElementById('cont3')){
                id = document.getElementById('cont3').value;
                if(id == 'vselected_jpn'){
                    table.rows[0].style.display = "";
                    table.rows[1].style.display = "none";
                }else if(id == 'vselected_en'){
                    table.rows[0].style.display = "none";
                    table.rows[1].style.display = "";
                }else if(id == 'vselected_all'){
                    table.rows[0].style.display = "";
                    table.rows[1].style.display = "";
                }
            }
        }
    </script>
</body>
</html>
